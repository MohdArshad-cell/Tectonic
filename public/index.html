<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplyEase AI Architect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --border: #27272a;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --ai-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 20px; }
        
        .badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-weight: 500;
        }

        /* --- Main Layout --- */
        .workspace {
            display: grid;
            grid-template-columns: 320px 1fr 45%;
            height: calc(100vh - 60px);
        }

        /* --- Panel 1: AI Inputs --- */
        .panel-inputs {
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn-ai {
            background: var(--ai-gradient);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .btn-ai:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4); }
        .btn-ai:active { transform: translateY(1px); }
        .btn-ai:disabled { opacity: 0.7; cursor: wait; transform: none; }

        /* --- Panel 2: Code Editor --- */
        .panel-editor {
            background: #1e1e20;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
        }

        .editor-toolbar {
            height: 40px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .file-name { font-size: 13px; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }

        #latexCode {
            flex: 1;
            background: #1e1e20;
            border: none;
            color: #d4d4d8;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
        }

        .btn-compile {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--primary-glow);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }

        .btn-compile:hover { background: #2563eb; transform: translateY(-1px); }

        /* --- Panel 3: Preview --- */
        .panel-preview {
            background: #525659;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Utility */
        .hidden { display: none; }
        
        /* Loading Animation */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .pulsing { animation: pulse 1.5s infinite; }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            AplyEase Engine <span style="font-weight:400; color:var(--text-muted); margin-left:5px;">| AI Prototype</span>
        </div>
        <div class="badge">‚óè System Online</div>
    </header>

    <div class="workspace">
        
        <div class="panel-inputs">
            <div>
                <div class="section-title"><i class="fa-solid fa-user"></i> Candidate Profile</div>
                <textarea id="resumeTxt" rows="6" placeholder="Paste current resume content here..."></textarea>
            </div>
            
            <div>
                <div class="section-title"><i class="fa-solid fa-briefcase"></i> Target Job</div>
                <textarea id="jdTxt" rows="6" placeholder="Paste job description (JD) here..."></textarea>
            </div>

            <button class="btn-ai" onclick="generateWithAI()" id="aiBtn">
                <i class="fa-solid fa-wand-magic-sparkles"></i> 
                <span>Optimize & Build Resume</span>
            </button>
        </div>

        <div class="panel-editor">
            <div class="editor-toolbar">
                <span class="file-name">resume.tex</span>
                <span style="font-size:11px; color:#52525b;">Auto-Generated LaTeX</span>
            </div>
            <textarea id="latexCode" spellcheck="false">\documentclass{article}
\usepackage[utf8]{inputenc}
\usepackage{geometry}
\geometry{a4paper, margin=1in}

\begin{document}
    \section*{Welcome to AplyEase AI}
    \begin{itemize}
        \item Paste your Resume & JD on the left.
        \item Click the \textbf{Purple Magic Button}.
        \item Watch the AI write code here & compile PDF there $\rightarrow$
    \end{itemize}
\end{document}</textarea>
            
            <button class="btn-compile" onclick="compilePDF()" id="compileBtn">
                <i class="fa-solid fa-play"></i> Update PDF
            </button>
        </div>

        <div class="panel-preview">
            <iframe id="pdfFrame"></iframe>
        </div>

    </div>

    <script>
        // --- Logic Remains Same, UI Updated ---

        async function generateWithAI() {
            const btn = document.getElementById('aiBtn');
            const btnText = btn.querySelector('span');
            const icon = btn.querySelector('i');
            const resume = document.getElementById('resumeTxt').value;
            const jd = document.getElementById('jdTxt').value;
            const editor = document.getElementById('latexCode');

            if (!resume || !jd) {
                alert("Please provide both Resume content and Job Description.");
                return;
            }

            // Loading State
            btn.disabled = true;
            btnText.innerText = "Analyzing & Writing...";
            icon.classList.remove('fa-wand-magic-sparkles');
            icon.classList.add('fa-spinner', 'fa-spin');
            
            try {
                const res = await fetch('/generate-latex', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentResume: resume, jobDescription: jd })
                });

                const data = await res.json();
                
                if (data.latex) {
                    editor.value = data.latex;
                    // Auto-compile
                    compilePDF(); 
                } else {
                    alert("AI Error: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                alert("Server Connection Failed");
            } finally {
                // Reset State
                btn.disabled = false;
                btnText.innerText = "Optimize & Build Resume";
                icon.classList.remove('fa-spinner', 'fa-spin');
                icon.classList.add('fa-wand-magic-sparkles');
            }
        }

        async function compilePDF() {
            const btn = document.getElementById('compileBtn');
            const originalText = btn.innerHTML;
            const latex = document.getElementById('latexCode').value;
            const iframe = document.getElementById('pdfFrame');

            // Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Building...';
            btn.disabled = true;

            try {
                const res = await fetch('/generate-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latex })
                });

                if (res.ok) {
                    const blob = await res.blob();
                    iframe.src = URL.createObjectURL(blob);
                } else {
                    const err = await res.json();
                    alert("PDF Error: " + (err.details || "Syntax Error"));
                }
            } catch (error) {
                alert("Server Connection Failed");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
