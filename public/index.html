<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplyEase PDF Engine (Tectonic)</title>
    <style>
        :root {
            --primary: #2563eb;       /* Professional Blue */
            --primary-hover: #1d4ed8;
            --bg: #0f172a;           /* Dark Slate Bg */
            --editor-bg: #1e293b;    /* Slightly lighter for editor */
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Header */
        header {
            height: 60px;
            background: #020617;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .brand span { color: var(--primary); }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(34, 197, 94, 0.1); /* Green tint */
            color: #4ade80; /* Green text */
            border: 1px solid #22c55e;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Editor Section (Left) */
        .editor-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--editor-bg);
        }

        .editor-header {
            padding: 10px 20px;
            background: #0f172a;
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            background: var(--editor-bg);
            color: #e2e8f0;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        /* Scrollbar styling */
        textarea::-webkit-scrollbar { width: 10px; }
        textarea::-webkit-scrollbar-track { background: var(--editor-bg); }
        textarea::-webkit-scrollbar-thumb { background: #475569; border-radius: 5px; }

        .actions {
            padding: 16px;
            background: #0f172a;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        button:hover { 
            background: var(--primary-hover); 
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }
        
        button:disabled { 
            background: #334155; 
            color: #94a3b8;
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none;
        }

        /* Preview Section (Right) */
        .preview-pane {
            flex: 1;
            background: #525659; /* Standard PDF Viewer Grey */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Empty State Overlay */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #cbd5e1;
        }
        
        .empty-icon { font-size: 3rem; margin-bottom: 10px; display: block; opacity: 0.5; }

        /* Spinner Animation */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <header>
        <div class="brand">
            ‚ö° AplyEase <span>Engine</span>
        </div>
        <div class="status-badge">‚óè Tectonic System Active</div>
    </header>

    <main>
        <div class="editor-pane">
            <div class="editor-header">
                <span><i class="fa fa-code"></i> LaTeX Editor</span>
                <span style="opacity: 0.6">resume.tex</span>
            </div>
            
            <textarea id="latexInput" spellcheck="false">\documentclass{article}
\usepackage[utf8]{inputenc}
\usepackage{geometry}
\usepackage{fontawesome}
\usepackage{xcolor}

\geometry{a4paper, margin=1in}

\title{\textbf{AplyEase Official Resume}}
\author{Powered by Tectonic Engine}
\date{\today}

\begin{document}

\maketitle

\section*{Objective}
This document demonstrates the power of our new \textbf{Standalone PDF Engine}. No dependencies on Overleaf, fully automated, and secure.

\section*{System Capabilities}
\begin{itemize}
    \item \textbf{High Speed:} Compiles PDFs in seconds.
    \item \textbf{Secure:} Data never leaves our private server.
    \item \textbf{Scalable:} Dockerized for easy deployment on Render/Railway.
\end{itemize}

\vspace{1cm}
\centerline{\large \textbf{Status: Ready for Production üöÄ}}

\end{document}</textarea>
            
            <div class="actions">
                <button onclick="generatePDF()" id="genBtn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btnText">Generate PDF</span>
                </button>
            </div>
        </div>

        <div class="preview-pane">
            <iframe id="pdfFrame"></iframe>
            <div class="empty-state" id="emptyState">
                <span class="empty-icon">üìÑ</span>
                <p>Ready to compile.<br>Click the button below to preview.</p>
            </div>
        </div>
    </main>

    <script>
        async function generatePDF() {
            const btn = document.getElementById('genBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const latex = document.getElementById('latexInput').value;
            const iframe = document.getElementById('pdfFrame');
            const emptyState = document.getElementById('emptyState');

            // 1. UI Loading State
            btn.disabled = true;
            btnText.textContent = "Compiling...";
            spinner.style.display = "block";
            
            try {
                // 2. Call API
                const res = await fetch('/generate-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latex })
                });

                if (!res.ok) {
                    const err = await res.json();
                    alert("‚ö†Ô∏è Compilation Failed:\n" + (err.details || err.message));
                } else {
                    // 3. Show PDF
                    const blob = await res.blob();
                    iframe.src = URL.createObjectURL(blob);
                    emptyState.style.display = 'none'; // Hide "Ready" text
                }
            } catch (e) {
                alert("‚ùå Connection Error: Is the server running?");
            } finally {
                // 4. Reset Button
                btn.disabled = false;
                btnText.textContent = "Generate PDF";
                spinner.style.display = "none";
            }
        }
    </script>
</body>
</html>
